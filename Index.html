<body>
    <nav class="navbar navbar-expand-lg p-2 shadow-navbar">
      <div class="container-fluid">

          <div class="d-flex justify-content-lg-end w-100">

    <div class="container">
      <div id="container-1" class="container text-center">
          <div class="row d-flex align-items-center">
            <div class="col-3">
              <img src="assets/images3.png" alt="profil" class="img-fluid">
            </div>
            <div class="col-4 text-start ">
              <div class="namaprofil">
                <h2 id="profileName"> Mu'azah Al'Adawiyah</h2>
                <p id="role"> Graphic Designer</p>
              </div>
              <div id="button" class="d-flex justify-content-start align-items-center ps-0 pe-3">
                  <button type="submit" class="btn-kontak">Kontak</button>
                  <button type="submit" class="btn-resume">Resume</button>
              </div>              
            </div>
            <div class="col-5">
              <table cellpadding="10">
                  <tr align="left">
                      <th class="pe-4">Availability</th>
                      <td id="availability">Full Time</td>
                  </tr>
                  <tr align="left">
                      <th class="pe-4">Usia</th>

                  <tr align="left">
                      <th class="pe-4">Lokasi</th>

                  </tr>
                  <tr align="left">
                      <th class="pe-4">Pengalaman</th>
                      <td id="pengalaman">1 Tahun</td>
                  <tr align="left">
                      <th class="pe-4">Email</th>
                      <td id="email">muazahaladawiyah46@gmail.com</td>
                  </tr>
              </table>
            </div>
          </div>
      </div>

      <div class="container-2">
        <form id="profileForm">
            <div class="mb-3">
              <label for="exampleInputNama1" class="form-label">Nama</label>
              <input type="text" class="form-control" id="exampleInputNama1" placeholder="Masukkan Nama">
            </div>
            <div class="mb-3">
              <label for="exampleInputRole1" class="form-label">Role</label>
              <input type="text" class="form-control" id="exampleInputRole1" placeholder="">
            </div>
            <div class="mb-3">
              <label for="exampleInputAvailability1" class="form-label">Availability</label>
              <input type="text" class="form-control" id="exampleInputAvailability1" placeholder="">
            </div>
            <div class="mb-3">
              <label for="exampleInputUsia1" class="form-label">Usia</label>
              <input type="number" min="0" class="form-control" id="exampleInputUsia1" placeholder="">
            </div>
            <div class="mb-3">
              <label for="exampleInputLokasi1" class="form-label">Lokasi</label>
              <input type="text" class="form-control" id="exampleInputLokasi1" placeholder="">
            </div>
            <div class="mb-3">
                <label for="exampleInputYears" class="form-label">Years Experience</label>
                <input type="number" min="0" class="form-control" id="exampleInputYears1" placeholder="">
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="">
            </div>
            <button type="submit" class="btn-submit" style="width: 100%;">SUBMIT</button>
        </form>
